<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <style>
        body{
            width: 900px;
            margin :auto ;
        }
    </style>
    <body>
        <br>
        <h2> Inscription Employ√©e </h2>
        <br>
        
        <form action="/projetJEE/ajouteEmp" method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">ID</label>
      <input type="number" class="form-control" id="inputEmail4" placeholder="ID" name="id" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">NOM</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="nom" name="nom" required>
    </div>
      <div class="form-group col-md-4">
      <label for="inputPassword4">PRENOM</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="prenom" name="pre" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="adresse" name="adr" required>
  </div>
   <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputdate">Date</label>
      <input type="date" class="form-control" id="inputdate" placeholder="date" name="date" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Telephone </label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="telephone" name="tel" required>
    </div>
      <div class="form-group col-md-4">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="inputPassword4" placeholder="email" name="email" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Service</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="service" name="service" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Login </label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="log" name="log" required>
    </div>
      <div class="form-group col-md-4">
      <label for="inputPassword4">Mot de passe </label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="mot de passe " name="mp" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    </body>
</html>
